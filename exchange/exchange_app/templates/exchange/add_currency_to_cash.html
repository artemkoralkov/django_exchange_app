<!-- exchange/add_currency_to_cash.html -->
{% extends './base.html' %}

{% block content %}
  <h1>Добавить валюту в кассу</h1>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Пополнить</button>
  </form>

  {% if messages %}
    <ul class="message">
      {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
