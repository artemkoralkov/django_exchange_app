<!-- exchange/add_currency_to_cash.html -->
{% extends './base.html' %}

{% block content %}
  <h1>Добавить валюту в кассу</h1>
  {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
  {% endif %}
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Добавить</button>
  </form>
{% endblock %}
